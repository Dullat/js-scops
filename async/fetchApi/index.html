<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="" alt="404" />
    <p></p>
    <script>
      async function getImage() {
        try {
          let response = await fetch(
            `https://worldtimeapi.org/api/timezone/America/New_York`,
            {
              mode: "cors",
            }
          )

          data = await response.json() // .json is also async
          console.log(data)
          document.querySelector("p").textContent = data.datetime
        } catch {
          console.log("failed")
        }
      }
      getImage()
    </script>
  </body>
</html>
